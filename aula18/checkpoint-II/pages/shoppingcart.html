<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/shoppingcart.css">
    <link rel="stylesheet" href="../styles/keyframes.css">
    <script src="https://kit.fontawesome.com/fb4d127565.js" crossorigin="anonymous"></script>
    <script defer src="../scripts/script.js"></script>
    <title>Shopping Cart</title>
</head>
<body>

    <header class="main">
        <div class="container">
            <a href="../index.html"><img src="../assets/logo.svg" alt=""></a>
            <h1>Shopping Cart</h1>
        </div>
    </header>

    <header class="steps">

        <ul>
            <li>
                <div class="circle active">
                    <i class="fas fa-check"></i>
                </div>
                <p>Shopping Cart</p>
            </li>

            <li>
                <div class="circle">
                    <span>2</span>
                </div>
                <p>Identification</p>
            </li>

            
            <li>
                <div class="circle">
                    <span>3</span>
                </div>
                <p>Finished</p>
            </li>

        </ul>

    </header>
    
    <main class="products-container">
        <header class="products-header">
            <h2 class="product-title">Product</h2>
            <h2 class="product-name">Name</h2>
            <h2 class="product-price">Price</h2>
            <h2 class="product-quantity">Quantity</h2>
            <h2 class="product-total">Total</h2>
        </header>
        <section class="products">
            
        </section>
        <div class="shopping-cart">
            <a href="../index.html">
                <i class="fas fa-shopping-cart"></i>
                <span>0</span>
            </a>
            <p>Adicionar mais produtos?</p>
        </div>
    </main>

    <div class="button">
        <a href="form.html" class="continue">Continue</a>
    </div>
</body>
</html>
