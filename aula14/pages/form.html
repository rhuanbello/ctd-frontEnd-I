<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style2.css">
    <script src="https://kit.fontawesome.com/fb4d127565.js" crossorigin="anonymous"></script>
    <title>Shopping Cart</title>
</head>
<body>

    <header>
        <div class="container">
            <a href="../index.html">
            <img src="../assets/logo.svg" alt="">
            </a>
            <h1>Death Cat Grocery Store</h2>
        </div>
    </header>

    <main>
        <div class="container">

            <h1>Shopping Cart</h2>
            <form action="POST">

                <fieldset>
                    <legend>Contact Informations</legend>
                    <p class="required">All fieds with <span>*</span> are required</p>

                    <div class="content name">
                        <div class="label firstname">
                            <label for="firstname">First Name <span>*</span></label>
                            <input type="text" name="firstname" id="firstname" required>
                        </div>
                        <div class="label lastname">
                            <label for="lastname">Last Name <span>*</span></label>
                            <input type="text" name="lastname" id="lastname" required>
                        </div>
                    </div>

                    <div class="content contact">
                        <div class="label mail">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="example@example.com">
                        </div>

                        <div class="label phone">
                            <label for="phone">Contact Number <span>*</span></label>
                            <input type="number" name="phone" id="phone" maxlength="9" placeholder="(00) 00000-0000" required>
                        </div>
                    </div>     
                </fieldset>

                <fieldset>
                    <legend>Delivery Address</legend>
                    <p class="required">All fieds with <span>*</span> are required</p>
                    
                    <div class="content addressType">
                        <div class="label address">
                            <label for="address">Address</label>
                            <input type="text" name="adress" id="address">
                        </div>    
                        <div class="label type">
                            <p>Address Type</p>
                            
                            
                                <input type="radio" name="type" id="house">
                                <label for="house">House</label>

                                <input type="radio" name="type" id="apartment">
                                <label for="apartment">Apartment</label>

                                <input type="radio" name="type" id="work">
                                <label for="work">Work</label>
                            

                        </div>
                    </div> 

                <div class="content codeCity">
                        <div class="label code">
                            <label for="code">Zip Code</label>
                            <input type="number" name="code" id="code">
                        </div>
                        
                        <div class="label city">
                            <label for="city">City</label>
                            <select id="city" name="city">
                                <option value="YK">Yonkers</option>
                                <option value="BF">Buffalo</option>
                                <option value="NY">New York</option>
                            </select>
                        </div>
                    </div> 

                    <div class="content dateTime">
                        <div class="label date">
                            <label for="date">Select the Date of Delivery</label>
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="label time">
                            <label for="time">Select the Time of Delivery</label>
                            <input type="time" name="time" id="time">
                        </div>
                    </div>
                    
                    <div class="content instructions">
                        <div class="label">
                            <label for="instructions">Special Instructions</label>
                            <textarea name="instructions" id="instructions" ></textarea>
                        </div>

                        <div class="label payment">
                            <p>Payment Methods</p>

                            <div>
                            <input type="radio" name="payment" id="credit">
                            <label for="credit">Credit or Debit Card</label>
                            </div>
                            <div>
                            <input type="radio" name="payment" id="cash">
                            <label for="cash">Cash</label>
                            </div>
                            <div>
                            <input type="radio" name="payment" id="paypal">
                            <label for="paypal">Paypal</label>
                            </div>
                            <div>
                            <input type="radio" name="payment" id="bank">
                            <label for="bank">Bank Transfer</label>
                            </div>
                        </div>
                    </div>
        
                </fieldset>
            
                    <input type="checkbox" name="yes" id="emails">
                    <label for="emails">Do you acceppt recieve e-mails and news?</label>
                
                <div class="content button">
                    <button type="reset">Cancel</button>
                    <button type="submit">Buy</button>
                </div>

            </form>
        </div>
    </main>
    
</body>
</html>
