<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workbench 16 - CSS Animations</title>
    <link rel="stylesheet" href="styles/keyframes.css">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="script.js"></script>

</head>
<body>
    
    <header class="cloud"></header>

    <!-- Screen 1 -->
    <main class="play-game">
        <h1>Soccer Kick Deluxe</h1>
        <img src="assets/cover.jpg" alt="">
        <button class="btn-start">Start New Game</button>

    </main>

    <!-- Screen 1.5 -->
    <main class="loading-game">

        <progress value="10" max="100"></progress>

    </main>

    <!-- Screen 2 -->
    <main class="soccer-game">
        <section>
           
            <button>Kick!</button>
            <img src="assets/ball.svg" class="ball" alt="">
            <img src="assets/goalpost.svg" class="goalpost" alt="">
        </section>

    </main>
</body>
</html>
